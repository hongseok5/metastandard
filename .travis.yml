language: java
jdk:
       - openjdk17

branches:
        only:
                - master
cache:
        directories:
                - '$HOME/.m2/repository'
                - '$HOME/.gradle'

before_install: 
        - chmod +x gradlew

before_deploy:
        - zip -r metastandard *
        - mkdir -p deploy
        - mv metastandard.zip deploy/metastandard.zip

deploy:
        - provider: s3
        - access_key_id: '$AWS_ACCESS_KEY'
        - secret_access_key: '$AWS_SECRET_KEY'
        - bucket: metastandard-deploy
        - region: ap-northeast-2
        - skip_cleanup: true
        - acl: private
        - local_dir: deploy
        - wait-until-deployed: true
          
 
script: "./gradlew clean build"
